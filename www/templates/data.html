<view>
  <content has-header='true' has-tabs='true' padding='true'>
    <div>
		<center><h3>DataSets</h3></center>
		<ul class='list' ng-repeat='set in datasets'>
			<li class='item item-toggle'>
				{{ set.name }}
				<!--div class='range'>
   					<input type='range' name='volume'>
 				</div-->
				<label class='toggle toggle-calm'>
					<input type='checkbox' ng-model='usedSets[set.name]' ng-change='load(set)'/>
					<div class='track'>
         				<div class='handle'></div>
       				</div>
				</label>
			</li>
		</ul>
    </div>
  </content>
</view>
